<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/ico/favicon.ico">
</head>
<body>
    <div class="general-container">

        <header class="header">
            <div>CSS Bayan of Princess Rapunzel</div>
        </header>





        <main class="main">
            <form>
                <div class="bayan-item item-1">
                    <label class="label-container">
                        <input type="radio" name="bayan" class="radio-circle" checked>
                        <span class=input-title>
                            <p>You can't just copy and paste CSS</p>
                            <img class="arrow" src="assets/img/svg/angle-down.svg" alt="open-close sign">
                        </span>
                        <span class="mem mem-1"></span>
                    </label>
                </div>

                <div class="bayan-item item-2">
                    <label class="label-container">
                        <input type="radio" name="bayan" class="radio-circle">
                        <span class=input-title>
                            <p>Keep calm and carry on</p>
                            <img class="arrow" src="assets/img/svg/angle-down.svg" alt="open-close sign">
                        </span>
                        <span class="mem mem-2"></span>
                    </label>
                </div>

                <div class="bayan-item item-3">
                    <label class="label-container">
                        <input type="radio" name="bayan" class="radio-circle">
                        <span class=input-title>
                            <p>Work-life balance</p>
                            <img class="arrow" src="assets/img/svg/angle-down.svg" alt="open-close sign">
                        </span>
                        <span class="mem mem-3"></span>
                    </label>
                </div>

                <div class="bayan-item item-4">
                    <label class="label-container">
                        <input type="radio" name="bayan" class="radio-circle">
                        <span class=input-title>
                            <p>Dude, where is JS?</p>
                            <img class="arrow" src="assets/img/svg/angle-down.svg" alt="open-close sign">
                        </span>
                        <span class="mem mem-4"></span>
                    </label>
                </div>

                <div class="bayan-item item-5">
                    <label class="label-container">
                        <input type="radio" name="bayan" class="radio-circle">
                        <span class=input-title>
                            <p>Relax and take it easy</p>
                            <img class="arrow" src="assets/img/svg/angle-down.svg" alt="open-close sign">
                        </span>
                        <span class="mem mem-5"></span>
                    </label>
                </div>

            </form>
        </main>





        <footer class="footer">
            <div>
                &copy; 2023
                <a href="https://github.com/elenasinelle" target="_blank" title="github">ElenaSinelle</a>
            </div>

            <div>
                <a href="https://rs.school/js/" target="_blank"><img class="rs-logo" src="assets/img/svg/rsschool-logo.svg" alt="rs-school logo"></a>
            </div>
        </footer>

    </div>
</body>
</html>
